<!DOCTYPE html>

<html ng-app="myApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library app</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/app.css">
	<link rel="stylesheet" type="text/css" media="all" href="js/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="js/lib/tether-1.3.3/dist/css/tether.min.css">
	<script  src="js/lib/jquery-3.2.1.min.js"></script>
	<script  src="js/lib/tether-1.3.3/dist/js/tether.min.js"></script>
	<script  src="js/lib/angular/angular.min.js"></script>
	<script  src="js/lib/bootstrap/js/bootstrap.min.js"></script>
	<script  src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>	
</head>
<body ng-controller="AppCtrl" class="app-content" >
<div>
<div class="app-left-container">
</div>	
<div class="content">
<p class="p-header p-header-title app-bold"> {{data[0].title}} </p>

<section class="img-slider">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="images/arizonaindex.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="images/arizonaindex1.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="images/arizonaindex2.jpg" alt="Third slide">
    </div>
  </div>
</div>
<span class="img-slider-text"> {{data[0].subTitle}}
</span>
<button type="button" ng-click="gotoDetails()" class="btn btn-primary img-slider-btn">
Read more</button>
	</section>
<div class="row">
	<div class="col-md-10">
	<p class="p-deatils p-home app-bold">{{data[0].descriptionTitle}}</p>
	<p class="p-deatils "> {{data[0].description}}  </p>
<ul class="list-group detail-list">
  <li ng-repeat="list1 in homelist12" >{{list1.name}}<span class="badge">12</span></li>  
</ul>
	<p class="p-deatils app-bold p-title1"> {{data[0].descriptionTitle1}}  </p>
	<p class="p-deatils p-description1">   {{data[0].description1}} </p>
<ul class="list-group detail-list">
  <li ng-repeat="list2 in homelist2" >{{list2.name}} <span class="badge">14</span></li> 
</ul>
	</div>
<div class="col-md-2 contact-container">
<button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary contact-button">Contact Us</button>
	</div>
</div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog custom-modal-dialog">

    <!-- Modal content-->
    <div class="modal-content custom-modal">
      <div class="modal-header custom-modal-header">
<h4 class="modal-title">Contact Us</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body custom-modal-body">	
	<div class="custom-form-group">
		<label class="modal-label" for="usr">Name:</label>
		<input type="text" class="modal-input" ng-			model="contact.name">
	</div>
	<div class="form-group">
		<label class="modal-label" for="usr">Email:</label>
		<input type="text" class="modal-input" ng-			model="contact.email">
	</div>
	<div class="custom-form-group">
		<label for="usr">Comments:</label>				
		<textarea class="form-control" rows="2" id="comment" 			ng-model="contact.comments" ></textarea>
	</div>
      </div>
      <div class="modal-footer custom-modal-footer">
<div class="modal-btns">
        <button type="button" class="btn btn-default modal-btn1" data-dismiss="modal">Cancel</button>

        <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
</div>
      </div>
    </div>

  </div>
</div>
<div  class="app-right-container" >
</div>
</div>
	</body>
</html>
