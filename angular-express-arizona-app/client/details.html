<!DOCTYPE html>

<html ng-app="myApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library app</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/app.css">
	<link rel="stylesheet" type="text/css" media="all" href="js/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="all" href="js/lib/tether-1.3.3/dist/css/tether.min.css">
	<script  src="js/lib/jquery-3.2.1.min.js"></script>
	<script  src="js/lib/tether-1.3.3/dist/js/tether.min.js"></script>
	<script  src="js/lib/angular/angular.min.js"></script>
	<script  src="js/lib/bootstrap/js/bootstrap.min.js"></script>
	<script  src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>	
</head>
<body ng-controller="AppCtrl" scroll class="app-content">
<div >
<div class="app-left-container">
</div>	
<div class="content">
<p class=" p-header-title app-bold">{{data[0].title}}</p>
<p class=" p-deatils app-bold"> {{data[0].subTitle}} </p>
<div class="row">
<section class="col-md-4 img-container details-container-left">
	<img class="detail-img"  src="images/arizonadetails.jpg">
	</section>
	<section class="col-md-8 details-container-right">
	<p class="p-deatils app-bold "> {{data[0].detailTitle}} </p>
	<p> {{data[0].description1}}
    </p>
	<p class="p-deatils app-bold"> {{data[0].detailTitle1}} </p>
<ul class="list-group detail-list">
  <li ng-repeat="list1 in homelist" >{{list1.name}} <span class="badge"></span></li>  
</ul>
	</section>
</div>
</div>
<div  class="app-right-container" >
</div>
</div>
	</body>
</html>
